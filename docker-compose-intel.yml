version: '3.8'

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    cap_add:
      - SYS_NICE
    deploy:
      resources:
        limits:
          memory: 8g
          cpus: '4'
    read_only: true
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - USE_INTEL_GPU=true  

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    depends_on:
      - ollama
    ports:
      - "3000:3000"
      - "8080:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434

volumes:
  ollama:
  open-webui:
